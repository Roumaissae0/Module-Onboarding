<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>T-SHIRTS SL </h1><!--Changed the name-->
    </header>
    <main>
      <form>
       <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><!--The name it has to be Lara-->
       </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><!--The email it has to be lara@gmail.com-->
        </div>
        <div>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
            <option value="GREEN">Green</option>
          </select>
        </div>
        <div>
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="XS">Extra Small</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
            <option value="XXL">Double Extra Large</option>
          </select>
        </div>
        <button type="submit" onclick="return checkUser();">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <script>
function checkUser() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;

  if (name == "Lara" && email == "lara@gmail.com")
   {alert("Order confirmed"); return true;} 
   else {alert("User not registered");return false;}}
</script>
    </main>

  </body>
</html>
